<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>24-dars</title>
</head>
<body >
    
    <picture>
        
        <!-- Webp bo'limi -->
        
        <source type="image/webp"
        media="(max-width: 426px)"
        srcset="./images/coffee-mobile.webp 1x ,./images/coffee-mobile@2x.webp 2x"
        >
        
        <source type="image/webp"
        media="(max-width: 769px)"
        srcset="./images/coffee-tablet.webp 1x ,./images/coffee-tablet@2x.webp 2x"
        >
        
        <source type="image/webp"
        srcset="./images/coffee-desktop.webp 1x ,./images/coffee-desktop@2x.webp 2x"
        >
        
        <!-- Jpeg Default holati -->
        
        <source
        media="(max-width: 425px)"
        srcset="./images/coffee-mobile.jpg 1x ,./images/coffee-mobile@2x.jpg 2x"
        >
        
        <source
        media="(max-width: 768px)"
        srcset="./images/coffee-tablet.jpg 1x ,./images/coffee-tablet@2x.jpg 2x"
        >
        
        
        <img src="./images/coffee.jpg"
        srcset="./images/coffee.jpg 1x ,./images/coffee@2x.jpg 2x "
        width="445"
        height="474"
        alt="A cap of coffee">
        
    </picture>
    
    <picture>

        <!-- webp  bo'limi-->
        <source type="image/webp"
        media="(max-width: 426px)"
        srcset="./images/barista-mobile-webp.webp 1x, ./images/barista-mobile-webp@2x.webp 2x"
        >

        <source type="image/webp"
        media="(max-width: 769px)"
        srcset="./images/barista-tablet-webp.webp 1x, ./images/barista-tablet-webp@2x.webp 2x"
        >

        <source type="image/webp"
        srcset="./images/barista-webp.webp 1x, ./images/barista-webp@2x.webp 2x"
        >


        <!--jpeg Default holati  -->
        <source
        media="(max-width: 426px)"
        srcset="./images/barista-mobile.jpg 1x, ./images/barista-mobile@2x.jpg 2x"
        >

        <source 
        media="(max-width: 769px)"
        srcset="./images/barista-tablet.jpg 1x, ./images/barista-tablet@2x.jpg 2x"
        >

        <img src="./images/barista.jpg" 
        srcset="./images/barista.jpg 1x, ./images/barista@2x.jpg 2x "
        width="445"
        height="520"
        alt="barista making coffee">
    </picture>
</body>
</html>
